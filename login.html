<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Alumni Portal</title>
    <!-- Include CSS File Here -->
    <link rel="shortcut icon" href="images\logos\psf_21.png">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Include JS File Here -->
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/b08dd984f6.js" crossorigin="anonymous"></script>
    <style>
        .content-section {
            background: #ffffff;
            padding: 10px 20px;
            border: 1px solid #dddddd;
            border-radius: 3px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<main role="main" class="container">
    <div class="content-section col-md-5 mx-auto" style="border: 3px solid #0a2642; border-radius: 15px; margin-top: 100px;">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom" style="text-align: center;">LOG-IN</legend>
                <label>Username :</label>
                <input class="form-control" type="text" placeholder="Username..." name="username" id="username"/>
                <label>Password :</label>
                <input class="form-control" type="password" placeholder="Password..." name="password" id="password"/>
                <div class="col-md-6 mx-auto mb-2">
                    <input class="mr-1" type="button" value="Login" id="submit" onclick="validate()"/>
                </div>
                <div class="col-md-6 mx-auto">
                    <input type="button" value="Back to Home Page" id="button" onclick="location.href = 'index.html';"/>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>
</html>
